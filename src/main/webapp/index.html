<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <title>Ubuntu Notes</title>
    <style type="text/css">
        body, td, a, div, .p {
            font-family: arial, sans-serif
        }

        div, td {
            color: #000000
        }

        a:link, .w, .w a:link {
            color: #0000cc
        }

        a:visited {
            color: #551a8b
        }

        a:active {
            color: #ff0000
        }
    </style>

    <!-- Correct screen size -->
    <meta name="viewport" content="width=device-width" />

    <!-- Eliminate url and button bars if added to home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Choose how to handle the phone status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Specify a start-up image. -->
    <link rel="apple-touch-startup-image" href="gdocs-splash.png" />

    <!-- Choose an image for the icon -->
    <link rel="apple-touch-icon" href="gdocs.png" />
    
</head>
<body>

<script type="text/javascript" language="javascript" src="Idocs/Idocs.nocache.js"></script>
<iframe src="javascript:''" id='__gwt_historyFrame' style='position:absolute;width:0;height:0;border:0'></iframe>

<h1>Ubuntu One Notes</h1>

<div id="metadata">
    <div id="sync_revision"></div><br>
    <div id="last_update"></div><br>
    <div id="locally_changed_notes"></div><br>
</div>

<div id="login"></div>
<div id="content"></div>
<div id="log"></div>
<div id="slot2"></div>
</body>

</html>
